<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark shadow-sm bg-transparent-custom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">{{ title }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% for item in navbar_items %}
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == item.url_name %} active{% endif %}"
               href="{% url item.url_name %}">
              {{ item.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
