{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Edward Navarro{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO / Open Graph (opcional para destacar tu perfil) -->
    <meta name="description" content="Portafolio profesional de Edward Navarro, Ingeniero en Electrónica y Telecomunicaciones.">
    <meta name="author" content="Edward Navarro">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Navbar (actívalo si ya lo tienes) -->
    {% include 'miweb/partials/navbar.html' %}

    <!-- Contenido específico de cada página -->
    {% block content %}{% endblock %}

    <!-- Footer común -->
    {% include 'miweb/partials/footer.html' %}

    <!-- Scripts -->
     <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
